<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <div class="big-title">
        <h1>Esti pregatit sa faci <br> <span>sport?</span></h1>
    </div>
    <div class="images-wrapper">
        <img src="./img/1.jpeg" alt="" class="image img-1 show">
        <img src="./img/2.png" alt="" class="image img-2 ">
        <img src="./img/3.jpeg" alt="" class="image img-3">
    </div>

    <div class="container">
        <div class="side-one">
            <div class="logo txt">
                <p>SPORT<span>.</span></p>
            </div>
            <div class="motto txt">
                <p>Fii puternic</p> <span>si antreneaza-te.</span>
            </div>
            <div class="text txt">
                <h3>munceste <br> din plin</h3>
                <p>Acum este un moment foarte bun sa faci antrenament pentru ca si 
                    corpul tău sa fie în cea mai bună formă posibilă.</p>
                    <button>alege sa faci sport zilnic</button>
            </div>

            <div class="img">
                <img src="./img/sport.jpg" alt="">
            </div>
        </div>

        <div class="side-two">
            <div class="wrapper">
                <div class="bars">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div class="nav-menu ">
                    <ul class="nav-list">
                        <li class="nav-item">Acasa</li>
                        <li class="nav-item">Despre</li>
                        <li class="nav-item">Contact</li>
                    </ul>
                </div>
                <div class="media">
                    <a href="#">facebook</a>
                    <a href="#">twitter</a>
                    <a href="#">instegram</a>
                    <a href="#">youtube</a>
                </div>

                <div class="bullets-wrapper">
                    <div class="bullets">
                        <span data-value="1" class="active"></span>
                        <span data-value="2"></span>
                        <span data-value="3"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
